<div class="container">
    <h1>Hero Form</h1>
    <p>{{diagnostic}}</p>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required="required" [(ngModel)]="model.name" ngControl="name" #spy>
            <div class="alert alert-danger" [hidden]="name.valid || name.pristine">Name is required!</div>
        </div>
        <div class="form-group">
            <label for="alterEgo">alter Ego</label>
            <input type="text" class="form-control" [(ngModel)]="model.alterEgo" ngControl="alterEgo">

        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" [(ngModel)]="model.power" ngControl="power">
                <option *ngFor="#p of powers" [value]="p">{{p}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">submit</button>
    </form>
</div>
