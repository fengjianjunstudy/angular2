<div class="container">
    <h1>Hero Form</h1>
    <p>{{diagnostic}}</p>
    <div [hidden]="submitted">
        <form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required="required" [(ngModel)]="model.name" ngControl="name" #sky="ngForm">
                <div class="alert alert-danger" [hidden]="sky.valid || sky.pristine">Name is required!</div>
            </div>
            <div class="form-group">
                <label for="alterEgo">alter Ego</label>
                <input type="text" class="form-control" [(ngModel)]="model.alterEgo" ngControl="alterEgo">

            </div>
            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" [(ngModel)]="model.power" ngControl="power" required="required" ngControl="power" #power="ngForm">
                    <option *ngFor="#p of powers" [value]="p">{{p}}</option>
                </select>
                <div class="alert alert-danger" [hidden]="power.valid || power.pristine">Name is required!</div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">submit</button>
            <button (click)="newHero()" class="btn btn-default">New Hero</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Alter Ego</div>
            <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Power</div>
            <div class="col-xs-9 pull-left">{{ model.power }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
</div>
